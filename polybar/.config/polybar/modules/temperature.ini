[module/temperature]

type = internal/temperature
interval = 1

; Full path of temperature sysfs path
; Use `sensors` to find preferred temperature source, then run
; $ for i in /sys/class/hwmon/hwmon*/temp*_input; do echo "$(<$(dirname $i)/name): $(cat ${i%_*}_label 2>/dev/null || echo $(basename ${i%_*})) $(readlink -f $i)"; done
; to find path to desired file
; Default reverts to thermal zone setting
; hwmon-path = /sys/devices/LNXSYSTM:00/LNXSYBUS:00/PNP0A08:00/device:08/ATK0110:00/hwmon/hwmon1/temp1_input
hwmon-path = /sys/devices/LNXSYSTM:00/LNXSYBUS:00/PNP0A08:00/device:08/ATK0110:00/hwmon/hwmon0/temp1_input

base-temperature = 40
warn-temperature = 75

label = %temperature-c%

format = <label>
format-prefix = ${variables.format-right-prefix}
format-suffix = ${variables.format-right-suffix}

label-warn = %temperature-c%

format-warn = <label-warn>
format-warn-prefix = ${variables.format-right-prefix}
format-warn-suffix = ${variables.format-right-suffix}
format-warn-foreground = ${colors.red}
